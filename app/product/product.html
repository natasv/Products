<div class="container">
  <div class="row content">
    <div class="top-link">
      <a ui-sref="root.app.products">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        Select another product
      </a>
    </div>
    <div class="wrapper">
      <product-details product="$ctrl.product"></product-details>
      <div class="create-review">
        <h1>Create Review</h1>
        <create-review reviews="$ctrl.reviews" product-id="$ctrl.product.id"></create-review>
      </div>
      <div class="reviews">
        <div class="reviews__title">
          <h1>Product reviews</h1>
        </div>
        <div class="reviews__block col-lg-12 col-xs-12" ng-scrollbars>
          <div ng-repeat="review in $ctrl.reviews">
            <review model="review"></review>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
